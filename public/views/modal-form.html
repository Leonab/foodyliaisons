<div class="modal-header">
    <h3>Enter Details</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <md-input-container >
            <label>Name</label>
			
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </md-input-container>

        <!-- ADDRESS -->
        <md-input-container >
            <label>Address</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" required>
            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Address is too short.</p>
        </md-input-container >

        <!-- EMAIL -->
        <md-input-container >
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </md-input-container >
		
		<!-- PHONE NUMBER -->
		<md-input-container >
            <label>Phone Number</label>
            <input type="text" name="phone" class="form-control" ng-model="phone" required>
            <p ng-show="form.userForm.phone.$invalid && !form.userForm.phone.$pristine" class="help-block">Enter a valid email.</p>
        </md-input-container >

    </div>
    <div class="modal-footer">
        <md-button class="md-raised md-primary" type="submit" ng-disabled="form.userForm.$invalid">OK</md-button>
        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
    </div>
</form>
