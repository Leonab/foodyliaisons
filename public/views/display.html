<div flex layout="row" layout-align="center center">
 <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z5" ">
  <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading" style="margin-top: 180px;">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  
  <div class="md-padding" layout-xs="column" layout="row" ng-if="locations.length==0" class="md-warn">
    <div flex-xs flex-gt-xs="50" layout="column">

	  <h3> No NGOs found nearby.</h3> 
	  <h3>Kindly enter a location within Delhi or check for spelling errors</h3>
		
	</div>
  </div>

<md-content ng-if="locations.length!==0" class="md-padding" ng-show="!loading">

<h3 class=".md-display-1">Showing <span class="label label-info">{{ locations.length }}</span> results :</h3>
<md-button ng-click="showall()" ui-sref="search" class="md-primary md-raised">Show All</md-button>
			<div ng-app="modalFormApp">
			  <div ng-controller="modalAccountFormController">
			    <div class="col-md-7 col-md-offset-2">

                <!-- LOOP OVER LOCATIONS-->
				<v-accordion class="vAccordion--default" multiple>
				<v-pane ng-repeat="location in locations" >
				<v-pane-header>
                 {{ ::location.name }}
                </v-pane-header>
				<v-pane-content>
				<strong>Decription:</strong> {{::location.description}}
				<br><strong>Contact No.:</strong> {{::location.phone}}
				<br><strong>Email:</strong> {{::location.email}}&nbsp;&nbsp;
				<md-button ng-click="showForm()" class="md-raised md-warn" style="float: right;">Send</md-button>
				</v-pane-content>
                </v-pane>
				</v-accordion>
				
		        </div>
              </div>
			</div>
			
</md-content>			
</div>
</div>
